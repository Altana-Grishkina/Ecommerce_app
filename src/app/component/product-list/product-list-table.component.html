<table class="table">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class="align-middle">
                <img 
                src="Users/altanagrishkina/Backend course/ecommerce-project/03-frontend/angular-ecommerce/src/assets/images/products/placeholder.png" 
                height="50" alt="" />
            </td>
            <td class="align-middle">{{tempProduct.name }}</td>
            <td class="align-middle">{{tempProduct.unitPrice | currency: 'USD'}}</td>
            <td class="align-middle">{{tempProduct.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
